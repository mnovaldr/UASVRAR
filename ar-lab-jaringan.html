<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Lab Informatika - Institut Asia</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #infoBox2D {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 16px;
      border-radius: 12px;
      max-width: 80%;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 100;
      text-align: center;
    }

    #toggleInfoBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 100;
    }

    #toggleInfoBtn:active {
      transform: translateX(-50%) scale(0.97);
    }

    #homeBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    text-decoration: none;
    background-color: rgba(0, 119, 204, 0.8);
    color: white;
    padding: 10px 12px;
    border-radius: 50%;
    z-index: 101;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    transition: background-color 0.3s ease;
    }

    #homeBtn:hover {
      background-color: rgba(0, 119, 204, 1);
    }


    @media (max-width: 480px) {
      #infoBox2D {
        font-size: 16px;
        padding: 18px;
      }

      #toggleInfoBtn {
        font-size: 16px;
        padding: 14px 22px;
      }

      #homeBtn {
      font-size: 20px;
      padding: 8px 10px;
      }
    }
  </style>
</head>
<body>

<!-- Tombol Home -->
<a href="index.html" id="homeBtn" title="Kembali ke Beranda">üè†</a>
<!-- Tombol HTML -->
<button id="toggleInfoBtn">üìú Info Lab</button>

<!-- Box Informasi 2D HTML -->
<div id="infoBox2D">
  <strong>Lab F (Komputer Jaringan)</strong><br>
  Dilengkapi router, switch, dan server.<br>
  Digunakan untuk praktikum jaringan & server.
</div>

<a-scene embedded arjs>
  <a-assets>
    <a-asset-item id="maskotModel" src="assets/3d/maskot.glb"></a-asset-item>
    <!-- Tidak perlu lagi audioInfo manual -->
  </a-assets>

  <a-marker preset="hiro">
    <a-entity id="maskot"
              gltf-model="#maskotModel"
              position="0 0 0"
              rotation="0 0 0"
              scale="0.005 0.005 0.005">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>
</a-scene>

<!-- Script untuk interaksi dan suara -->
<script>
  const infoBox2D = document.getElementById("infoBox2D");
  const toggleBtn = document.getElementById("toggleInfoBtn");

  // Fungsi untuk membacakan teks
  function speakText(text) {
    const synth = window.speechSynthesis;
    if (!synth) return;

    synth.cancel(); // Hentikan suara sebelumnya jika ada

    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'id-ID'; // Bahasa Indonesia
    utter.pitch = 1;
    utter.rate = 1;
    utter.volume = 1;
    synth.speak(utter);
  }

  toggleBtn.addEventListener("click", () => {
    const visible = infoBox2D.style.display === "block";
    infoBox2D.style.display = visible ? "none" : "block";

    if (!visible) {
      const textToRead = "Lab F Komputer Jaringan. Dilengkapi router, switch, dan server. Digunakan untuk praktikum jaringan dan server.";
      speakText(textToRead);
    } else {
      window.speechSynthesis.cancel(); // Stop speech saat ditutup
    }
  });
</script>

</body>
</html>
